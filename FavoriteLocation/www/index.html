<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' http://* 'unsafe-inline'; img-src 'self' data:; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="onsenui/css/onsenui.css">
    <link rel="stylesheet" href="onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="onsenui/js/onsenui.min.js"></script>
    <title>My destinations</title>
</head>

<body>
    <ons-page>
        <ons-tabbar swipeable position="auto" id="menu" style="display: none;">
            <ons-tab page="tab1.html" label="My destinations" class="active" icon="ion-ios-home, material:md-home"
                active>
            </ons-tab>
            <ons-tab page="tab2.html" label="Add new" icon="ion-ios-plus, material:md-plus"> </ons-tab>
            <ons-tab page="tab3.html" label="Info" icon="ion-ios-settings"> </ons-tab>
        </ons-tabbar>
        <ons-tabbar position="auto" id="welcome" style="display: none;">
            <ons-tab page="welcome.html" icon="ion-ios-log-in" label="Sign in / Sign up" active></ons-tab>
        </ons-tabbar>
    </ons-page>
    <template id="welcome.html" class="ons-swiper-target active swiping">
        <ons-page id="WelcomeTab">
            <div class="center-element" id="signin" style="display: none;">
                <div class="alert alert-info p-3 m-3 bg-white">
                    <p class="alert alert-info text-center">
                        Sign in
                    </p>
                    <form id="formLogin" autocomplete="off">
                        <input class="form-control" name="username" placeholder="Username">
                        <input class="form-control my-3" name="password" type="password" placeholder="Password">
                        <p style="text-align: center; padding-bottom: 0;">
                            <ons-button onclick="login()">Sign in</ons-button>
                        </p>
                    </form>
                    <a id="signuplink" style="text-align: center; padding-bottom: 0;">
                        Sign up here.
                    </a>
                </div>
            </div>
            <div class="center-element" id="signup" style="display: none;">
                <div class="alert alert-info p-3 m-3 bg-white">
                    <p class="alert alert-info text-center">
                        Sign up
                    </p>
                    <form id="formRegister" autocomplete="off">
                        <input class="form-control" name="username" placeholder="Username">
                        <input class="form-control my-3" name="password" type="password" placeholder="Password">
                        <p style="text-align: center; padding-bottom: 0;">
                            <ons-button onclick="register()">Sign up</ons-button>
                        </p>
                    </form>
                    <a id="signinlink" style="text-align: center; padding-bottom: 0;">
                        Sign in here.
                    </a>
                </div>
            </div>
        </ons-page>
    </template>

    <template id="tab1.html">
        <ons-page id="Tab1">
            <div id="list">

            </div>
        </ons-page>
    </template>

    <template id="tab2.html">
        <ons-page id="Tab2">
            <div class="center-element" id="add">
                <div class="alert alert-info p-3 m-3 bg-white">
                    <p class="alert alert-info text-center">
                        Add new destination
                    </p>
                    <form id="formAdd" autocomplete="off">
                        <textarea class="form-control" id="description" name="description" placeholder="Description"
                            rows="4" style="resize: none;"></textarea>
                        <img id="myImage" src="#" alt="Alternate Text" class="my-3"
                            style="margin: auto; display: none; max-width: fit-content!important; max-height: 100px!important;" />
                        <ons-button style="width: 100%!important;" class="my-3" onclick="getPicture()">
                            <ons-icon style="color: white!important;" icon="ion-ios-camera"></ons-icon>
                        </ons-button>
                        <p style="text-align: center; padding-bottom: 0;">
                            <ons-button onclick="add()">Add</ons-button>
                        </p>
                    </form>
                </div>
            </div>
        </ons-page>
    </template>

    <template id="tab3.html">
        <ons-page id="Tab3">
            <div class="center-element">
                <div class="alert alert-info p-3 m-3 bg-white">
                    <ons-row class="justify-content-center align-items-center">
                        Username: <strong id="usernameInfo"></strong>
                    </ons-row>
                    <ons-row class="justify-content-center align-items-center my-3">
                        Total post: <strong id="postInfo"></strong>
                    </ons-row>
                    <ons-row class="justify-content-center align-items-center">
                        Total comments: <strong id="commentsInfo"></strong>
                    </ons-row>
                    <ons-row class="justify-content-center align-items-center my-3">
                        Average rating: <strong id="averageInfo"></strong>
                    </ons-row>
                    <ons-row class="justify-content-center align-items-center">
                        <ons-row class="justify-content-center align-items-center">
                            Battery level:
                        </ons-row>
                        <ons-row class="justify-content-center align-items-center">
                            <ons-range id="battery" disabled style="width: 100%;"></ons-range>
                        </ons-row>
                    </ons-row>
                </div>
            </div>
            <!-- <div class="center-element" id="add">
                <div class="alert alert-info p-3 m-3 bg-white">
                    <p class="alert alert-info text-center">
                        Change your password
                    </p>
                    <form id="formChangePass" autocomplete="off">
                        <input class="form-control" name="password1" type="password" placeholder="New password">
                        <input class="form-control my-3" name="password2" type="password"
                            placeholder="Repeat new password">
                        <p style="text-align: center; padding-bottom: 0;">
                            <ons-button onclick="changePass()">Change</ons-button>
                        </p>
                    </form>
                </div>
            </div> -->
            <ons-bottom-toolbar>
                <ons-button class="btn btn-danger" style="width: 100%!important;" onclick="logout()"><ons-icon
                        style="color: white!important;" icon="ion-ios-log-out"></ons-icon>
                    Logout</ons-button>
            </ons-bottom-toolbar>
        </ons-page>
    </template>

    <ons-modal direction="up">
        <div style="text-align: center">
            <p>
                <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Loading...
            </p>
        </div>
    </ons-modal>

    <template id="dialog.html">
        <ons-dialog id="my-dialog">
            <ons-row class="justify-content-between align-items-center">
                <ons-col>

                </ons-col>
                <ons-col class="alert alert-success m-0" vertical-align="center">
                    Average rating: <strong id="average">0.0</strong>
                </ons-col>
                <ons-col class="text-right">
                    <ons-button class="btn btn-danger" onclick="hideDialog('my-dialog')"><ons-icon
                            style="color: white!important; font-size: 22px;"
                            icon="ion-ios-close"></ons-icon></ons-button>
                </ons-col>
            </ons-row>
            <div style="text-align: center; padding: 20px; width: 100%!important; overflow-y: auto; max-height: 80vh;">
                <p class="alert alert-info text-center">
                    Add new comment
                </p>
                <form id="commentForm" autocomplete="off">
                    <textarea class="form-control my-3 w-100" id="comment" name="comment"
                        placeholder="Eneter your comment here..." rows="4" style="resize: none;"></textarea>
                    <ons-row class="justify-content-center">
                        Rate this place:
                    </ons-row>
                    <ons-row class="my-3 justify-content-center">
                        <ons-row class="justify-content-between" style="width: 60%!important;">
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                        </ons-row>
                    </ons-row>
                    <ons-button style="width: 100%!important;" onclick="addComment()">
                        Add comment
                    </ons-button>
                </form>
                <div id="comments">
                </div>
            </div>
        </ons-dialog>
    </template>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
